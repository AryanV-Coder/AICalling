<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calling ðŸ“ž</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: 
                radial-gradient(ellipse at top left, rgba(255, 153, 51, 0.08) 0%, transparent 40%),
                radial-gradient(ellipse at bottom right, rgba(19, 136, 8, 0.06) 0%, transparent 40%),
                radial-gradient(ellipse at center, rgba(59, 130, 246, 0.04) 0%, transparent 60%),
                linear-gradient(135deg, #0a0f1c 0%, #151b2e 25%, #1a2332 50%, #0e1419 100%);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(59, 130, 246, 0.02) 2px,
                    rgba(59, 130, 246, 0.02) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            background: 
                radial-gradient(circle at top, rgba(255, 153, 51, 0.06) 0%, transparent 50%),
                radial-gradient(circle at bottom, rgba(19, 136, 8, 0.04) 0%, transparent 60%),
                linear-gradient(135deg, rgba(15, 23, 42, 0.7) 0%, rgba(30, 41, 59, 0.5) 50%, rgba(15, 23, 42, 0.8) 100%);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 153, 51, 0.1);
            border-radius: 28px;
            padding: 50px;
            width: 100%;
            max-width: 540px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 0 120px rgba(255, 153, 51, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                inset 0 -1px 0 rgba(19, 136, 8, 0.05);
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            z-index: 2;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 153, 51, 0.04) 0%, 
                    rgba(19, 136, 8, 0.03) 50%, 
                    rgba(59, 130, 246, 0.04) 100%
                );
            border-radius: 28px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .container:hover::before {
            opacity: 1;
        }
        
        .container:hover {
            transform: translateY(-12px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.7),
                0 0 140px rgba(255, 153, 51, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.12),
                inset 0 -1px 0 rgba(19, 136, 8, 0.08);
            border-color: rgba(255, 153, 51, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 40px;
            font-weight: 600;
            background: linear-gradient(90deg, #ff9933 0%, #ffb366 25%, #ffffff 50%, #66cc66 75%, #138808 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: smoothTricolorFlow 6s ease-in-out infinite;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 40px rgba(255, 153, 51, 0.2);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #ff9933, #ffffff, #138808);
            border-radius: 1px;
            opacity: 0.6;
        }
        
        @keyframes smoothTricolorFlow {
            0%, 100% {
                background-position: 0% 50%;
                filter: brightness(1) saturate(1.1) hue-rotate(0deg);
            }
            33% {
                background-position: 50% 50%;
                filter: brightness(1.1) saturate(1.2) hue-rotate(5deg);
            }
            66% {
                background-position: 100% 50%;
                filter: brightness(1.2) saturate(1.3) hue-rotate(10deg);
            }
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        input, textarea {
            width: 100%;
            padding: 20px 26px;
            border: 1.5px solid rgba(255, 153, 51, 0.15);
            background: 
                linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.8) 100%),
                radial-gradient(circle at bottom right, rgba(19, 136, 8, 0.03) 0%, transparent 70%);
            border-radius: 18px;
            color: #f8fafc;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                inset 0 3px 12px rgba(0, 0, 0, 0.4),
                0 0 0 rgba(255, 153, 51, 0);
        }
        
        textarea {
            border-radius: 18px;
            resize: vertical;
            min-height: 110px;
        }
        
        input:focus, textarea:focus {
            background: 
                linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.9) 100%),
                radial-gradient(circle at bottom right, rgba(255, 153, 51, 0.05) 0%, transparent 70%);
            border-color: rgba(255, 153, 51, 0.4);
            box-shadow: 
                inset 0 3px 12px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 153, 51, 0.15),
                0 0 60px rgba(255, 153, 51, 0.05),
                0 4px 20px rgba(19, 136, 8, 0.1);
            transform: translateY(-3px);
            color: #ffffff;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(203, 213, 225, 0.7);
            font-weight: 400;
        }
        
        button {
            width: 100%;
            padding: 20px 28px;
            border: none;
            border-radius: 18px;
            background: 
                linear-gradient(135deg, #ff9933 0%, #ffab4d 25%, #138808 50%, #4db34d 75%, #3b82f6 100%);
            background-size: 300% 300%;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 10px 35px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(255, 153, 51, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            animation: smoothButtonGradient 8s ease-in-out infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes smoothButtonGradient {
            0%, 100% {
                background-position: 0% 50%;
                filter: brightness(1) saturate(1.1);
            }
            33% {
                background-position: 50% 50%;
                filter: brightness(1.05) saturate(1.15);
            }
            66% {
                background-position: 100% 50%;
                filter: brightness(1.1) saturate(1.2);
            }
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(255, 153, 51, 0.2),
                0 0 120px rgba(19, 136, 8, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background-size: 250% 250%;
        }
        
        button:active {
            transform: translateY(-3px) scale(1.01);
            transition: all 0.1s ease;
        }
        
        .icon-pulse {
            display: inline-block;
            animation: harmonicPulse 2s ease-in-out infinite;
            margin-left: 8px;
            filter: drop-shadow(0 0 6px rgba(255, 153, 51, 0.4));
        }
        
        @keyframes harmonicPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 6px rgba(255, 153, 51, 0.4)) hue-rotate(0deg);
            }
            33% { 
                transform: scale(1.15) rotate(5deg);
                filter: drop-shadow(0 0 8px rgba(19, 136, 8, 0.4)) hue-rotate(60deg);
            }
            66% { 
                transform: scale(1.1) rotate(-5deg);
                filter: drop-shadow(0 0 6px rgba(59, 130, 246, 0.4)) hue-rotate(120deg);
            }
        }
        
        .footer {
            margin-top: 45px;
            font-size: 15px;
            color: rgba(203, 213, 225, 0.8);
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .footer .india-text {
            background: linear-gradient(90deg, #ff9933 0%, #ffb366 30%, #ffffff 50%, #66cc66 70%, #138808 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            font-size: 17px;
            animation: smoothPatriotGlow 6s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 153, 51, 0.3);
        }
        
        @keyframes smoothPatriotGlow {
            0%, 100% {
                background-position: 0% 50%;
                filter: brightness(1) saturate(1.2) contrast(1.1);
            }
            33% {
                background-position: 50% 50%;
                filter: brightness(1.1) saturate(1.3) contrast(1.15);
            }
            66% {
                background-position: 100% 50%;
                filter: brightness(1.2) saturate(1.4) contrast(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Phone Assistant</h1>
        
        <form action="/call" method="post">
            <div class="form-group">
                <input type="text" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <textarea name="message" placeholder="Enter your message (optional)" rows="4"></textarea>
            </div>
            
            <button type="submit">
                Connect Now <span class="icon-pulse">ðŸ“ž</span>
            </button>
        </form>
        
        <div class="footer">
            Proudly Made in <span class="india-text">India</span> ðŸ‡®ðŸ‡³
        </div>
    </div>
</body>
</html>
